<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="./assets/js/form.js"></script>
    <title>Mike Kruce Blog</title>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        <form id="blogForm" action="blog.html">
            <div class="form entry">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" required>
              </div>
              <div class="form entry">
                <label for="blog title" class="form-label">Blog Title:</label>
                <input type="text" id="blog title" required>
              </div>
              <div class="form entry">
                <label for="blog content" class="form-label">Blog Content:</label>
                <textarea id="blog content" rows="5" required></textarea>
              </div>
              <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="https://mikekruce.github.io/Advanced-CSS-Challenge-Professional-Portfolio/">Developer's Portfolio</a>
    </footer>
    <script src="/assets/js/form.js"></script>
</body>
</html>
